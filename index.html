<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1 class="heading">Rock Paper Scissors</h1>
    </header>
    <div class="score-card">
        <span id="score">score: </span>
        <span id="score-result">0</span>
</div>
    <div class="result">
       <div>
        <span >
        your choice:
    </span>
    <span id="y-c"></span>
</div>
<div>
    <span>
        computer:
    </span>
    <span id="comp"></span>
</div>
    
</div>
<div id="outcome">

</div>
<section class="game">
    <div class="head">Choose One of the option :-</div>
    <div class="options">
        <div class="option" >
            <div class="img" id="Rock">
                <img class="imgs"src="rock-paper-scissors.png" alt="">
            </div>
            <div class="opt-head">Rock</div>
        </div>
        <div class="option">
            <div class="img" id="paper">
                <img src="rock-paper.png" class="imgs"alt="">
            </div>
            <div class="opt-head">Paper</div>
        </div>
        <div class="option">
            <div class="img" id="Scissors">
                <img src="sci.png"class="imgs" alt="">
            </div>
            <div class="opt-head">Scissors</div>
        </div>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
